<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2016.2.714/styles/kendo.common.min.css">
    <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2016.2.714/styles/kendo.default.min.css">
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://kendo.cdn.telerik.com/2016.2.714/js/kendo.all.min.js"></script>
</head>
<body>
    <div id="grid">
    </div>
    <script>
        var employees = [{
            employeeID: 11,
            employeeName: "Vahid Kha Mansuri",
            employeeAge: 22,
            employeeCity: "Pune",
            employeePhone: "8109300454",
            employeeSalary: 90000,
        }, {
            employeeID: 22,
            employeeName: "Rakesh Patidar",
            employeeAge: 24,
            employeeCity: "Kolhapur",
            employeePhone: "8771911234",
            employeeSalary: 40000,
        }, {
            employeeID: 33,
            employeeName: "Aniseed Syrup",
            employeeAge: 21,
            employeeCity: "Singapore",
            employeePhone: "8881126345",
            employeeSalary: 100000,
        }, {
            employeeID: 44,
            employeeName: "John Carter",
            employeeAge: 29,
            employeeCity: "Alaska",
            employeePhone: "8096789434",
            employeeSalary: 88000,
        }, {
            employeeID: 55,
            employeeName: "Alex Fernandez",
            employeeAge: 28,
            employeeCity: "Chennai",
            employeePhone: "9922880034",
            employeeSalary: 80000,
        }];
        $(document).ready(function () {
            $("#grid").kendoGrid({
                dataSource: {
                    data: employees,
                    schema: {
                        model: {
                            id: "employeeID",
                            fields: {
                                employeeName: {
                                    type: "string"
                                },
                                employeeAge:{
                                    type:"number"
                                },
                                employeeCity:{
                                    type:"string"
                                },
                                employeePhone:
                                {
                                    type:"number"
                                },
                                employeeSalary:
                                {
                                    type:"number"
                                },
                            },
                        }
                    },
                    pageSize: 10
                },
                sortable: false, 
                filterable: false,
                pageable: false,
                columns: [
                    { field: "employeeID", title: "ID" },
                    { field: "employeeName", title: "Name" },
                    { field: "employeeAge", title: "Age" },
                    { field: "employeeCity", title: "City" },
                    { field: "employeePhone", title: "Phone" },
                    { field: "employeeSalary", title: "Salary" },
                    { command: ["edit", "destroy"], title: "&nbsp;" }
                ],
                editable: "inline"
            });
        }); 
    </script>
</body>
</html>
