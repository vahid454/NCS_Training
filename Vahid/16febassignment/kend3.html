<html>
<head>
<title>hello.world.animate()</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
<style type="text/css">
#coolDiv {
    position: absolute;
    top: 0;
    left: 0;
    width: 100px;
    background-color: rgb(233, 13, 13);
}
</style>
<script type="text/javascript">
$(document).ready(function() {
    $("#mybutton").click(function(){
    $("#coolDiv").animate({left: '900px'}, "slow");
    $("#coolDiv").animate({
    right: 0,
    opacity: '0.8',
    height: '150px',
    width: '150px',
    }).complete($("#coolDiv").css("background-color","green"));
    

}); //button

}); //readyfun
</script>

</head>
<body>
    <div style="" id="coolDiv">Left to Right</div><br><br>
    <button type="submit" id="mybutton">Do it</button>

</body>
</html>
